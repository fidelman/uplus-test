version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.3.0
    environment:
      - NODE_ENV: test
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run:
          name: Run tests
          command: npm t

      - run:
          name: Run E2E tests
          command: npm run e2e
